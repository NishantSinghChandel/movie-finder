<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Find a Movies</h1>
    <p>Search for a movie using the form below</p>
    <form (submit)="searchMovies()">
      <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr" />
      <br>
      <button class="btn btn-primary btn-lg">Find</button>
    </form>
  </div>
</div>


<div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">Search Results</div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor='let movie of searchRes;let i =index;' class="col-md-2">
         <div *ngIf='i < 18'>
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a class="btn btn-defa ult" href="#" role="button">View details &raquo;</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
